<div class="wrapper">

	<header>
		<div class="container-fluid">
			<div class="row-nocol align-middle">

					<!-- product title -->
					<h1>
						<div class="row-nocol just-start">
							<img src="img/logo.svg" class="display light logo header-icons" alt=""><img src="img/typingforge.svg" class="display light typography" alt="Typingforge">
							<img src="img/logo-dark.svg" class="dark logo header-icons" alt=""><img src="img/typingforge-dark.svg" class="dark typography" alt="Typingforge">
						</div>
					</h1>
			
					<div class="function-area">
						<div class="row-nocol just-end">
							<!-- input -->
							<label class="upload header-icons">
							<input type="file" name="file" id="uploaded-file">
							</label>

							<!-- repeat -->
							<button id="repeat">
								<img src="img/repeat.svg" class="display light header-icons" alt="">
								<img src="img/repeat-dark.svg" class="dark header-icons" alt="">
							</button>

							<button id="dark-theme-button">
								<img src="img/moon.svg" class="display light header-icons" alt="">
								<img src="img/sun-dark.svg" class="dark header-icons" alt="">
							</button>

						</div>
					</div><!-- function area end -->

			</div><!-- row end -->
		</div><!-- container end -->
	</header><!-- header end -->


	<div class="typing-wrapper container">

		<div class="notice-wrapper upload row-nocol just-center align-middle">
			<section class="notice-to-upload">
				Multibyte characters are converted to blank when uploading the file.
				<br>
				マルチバイト文字はファイルアップロード時に空文字に変換されます。
			</section>
		</div>

		<main class="typing">	
			<div id="output" contenteditable="true" spellcheck="false" draggable="false"></div>	
		</main><!-- typing end -->
	</div><!-- typing-wrapper end -->
	
</div><!-- wrapper end -->
